<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>FLASH CARD APP</title>
        <link href="./css/reset.css" rel="stylesheet" />
        <link href="./css/layout.css" rel="stylesheet" />
        <script src="./scripts/index.js" defer></script>
    </head>
    <body>
        <header class="topnav">
            <div class="home">
                <a href="./index.html"><img src="./images/house-solid.svg" /></a>
            </div>
            <div class="stats">
                <img src="./images/check-solid.svg" />
                <span id="correctPercentage"></span>
                <img src="./images/inbox-solid.svg" />
                <span id="remainingCount"></span>
            </div>
            <nav class="navs">
                <ul>
                    <li>
                        <button id="loadButton">Load</button>
                        <input id="loadFileInput" type="file" accept=".json" hidden /> 
                    </li>
                    <li>
                        <button id="saveButton">Save</button>
                        <a id="save" hidden></a>
                    </li>
                    <li>
                        <div id="profile">
                            
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        
        <div class="question">
        </div>
        <div class="category">
        </div>
        <div class="answer">
            <span id="answerSpan" hidden></span>
            <div class="anwerInputDiv">
                <input class="answerInput" placeholder="Your Response" />
            </div>
        </div>
        <div class="utils">
            <button>See Notes</button>
        </div>
        <div class="blank"></div>
  
 
        <footer class="footer">Copyright &copy Wilson, æœ±</footer>
    </body>
</html>
